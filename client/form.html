  <body>
    <form id="myform" class="form-group">
      <div class="row row-mb-4">
        <div class="col-md-2">
          <label class="form-label">First Name</label>
        </div>

        <div class="col-md-4">
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Last Name</label>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row row-mb-4">
        <div class="col-md-2">
          <label class="form-label">Department</label>
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option>Select Department</option>
            <option>.Net</option>
            <option>Ui Full Stack</option>
            <option>React</option>
            <option>java</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Team</label>
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option>Select Team</option>
            <option>Angular1</option>
            <option>Java1</option>
            <option>React1</option>
            <option>Node 2</option>
          </select>
        </div>
      </div>

      <div class="row row-md-4">
        <div class="col-md-2">
          <label class="form-label">Date Of Birt</label>
        </div>
        <div class="col-md-4">
          <input type="Date" class="form-control" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Joining</label>
        </div>
        <div class="col-md-4">
          <input type="Date" class="form-control" />
        </div>
      </div>

      <div class="row row-md-4">
        <div class="col-md-2">
          <label class="form-label">Skills</label>
        </div>
        <div class="col-md-4">
          <input type="checkbox" class="form-check-input" /><label>React</label>
          <input type="checkbox" class="form-check-input" /><label
            >Ui full stack</label
          >
          <input type="checkbox" class="form-check-input" /><label>Java</label>
          <input type="checkbox" class="form-check-input" /><label>.net</label>
        </div>
        <div class="col-md-2">
          <label class="form-label">Projects</label>
        </div>
        <div class="col-md-4">
          <input type="checkbox" /><label>React 1</label>
          <input type="checkbox" /><label>Ui full stack 1</label>
          <input type="checkbox" /><label>Java 2</label>
          <input type="checkbox" /><label>.net 2</label>
        </div>
      </div>

      <div class="row row-md-4">
        <div class="col-md-2">
          <label class="form-label">Present Adress</label>
        </div>
        <div class="col-md-4">
          <textarea class="form-control"></textarea>
        </div>
        <div class="col-md-2">
          <label class="form-label">Pearmanent Adress</label>
        </div>
        <div class="col-md-4">
          <textarea class="form-control"></textarea>
        </div>
      </div>

      <div class="row row-mb-4">
        <div class="col-md-3">
          <button class="btn btn-primary">Save</button>
        </div>

        <div class="col-md-3">
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
